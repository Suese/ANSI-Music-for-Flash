<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>8Bit MUSH</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico"/>
	<style type="text/css">
		html, body { display:fixed;width:100%;height:100%; overflow:hidden; }
		body { margin:0; }
		object#hidden_flash{
			display:none;
		}
	</style>
</head>
<body>
	<object  width="0" height="0">
	<param name="movie" value="Main.swf">
	<embed name="music"  id="music" src="JSFANSIMusicBridge.swf" width="100%" height="100%">
	</embed>
	</object>
	
	<script>
		function getFlashMovieObject(movieName){
			if (window.document[movieName]){
				return window.document[movieName];
			}
			if (navigator.appName.indexOf("Microsoft Internet")==-1){
				if (document.embeds && document.embeds[movieName])
					return document.embeds[movieName];
			}
			else{
				return document.getElementById(movieName);
			}
		}

		
		window.onload = function(){
			var music=getFlashMovieObject("music");		
			music.play(window.location.search.substr(1,window.location.search.length));						
		}
	</script>
</body>
</html>
